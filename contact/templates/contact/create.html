{% extends 'global/base.html' %}

{% block content %}
  <h1>CREATE CONTACT</h1>
  <div class="form-wrapper">
    <h2>Contact</h2>
    
   <form 
      action="{% url "contact:create" %}"
      method="POST"
      enctype="multipart/form-data"
    >
     {% csrf_token %}
        {% comment %} pegando o label do form {% endcomment %}
        {%for field in form%}        
        <div class="form-group">
          <label for="{{ field.id.for.label }}"> {{ field.label }} </label>
          {% comment %}  input  {% endcomment %}
          {{ field }}
        </div>
        {% endfor %}

      </div>
      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Send</button>
        </div>
      </div>
   </form>
  
  </div> 

{% endblock content %}
